<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Portfólio</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">Willian Fogaça</h1>
      <nav class="nav">
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="apresentacao">
    <div class="container apresentacao-content">
      <div class="apresentacao-text">
        <h2>Olá, eu sou <span class="destaque">Willian Fogaça</span></h2>
        <p>Desenvolvedor Web | Desenvolvedor Desktop</p>
        <a href="#projetos" class="btn">Ver Projetos</a>
      </div>
      <div class="apresentacao-image">
        <img src="assets/img/meu-perfil.jpeg" alt="Minha Foto">
      </div>
    </div>
  </section>

  <section id="sobre" class="sobre">
    <div class="container">
      <h2>Sobre Mim</h2>
      <p>
        
      </p>
    </div>
  </section>

  <section id="projetos" class="projetos">
    <div class="container">
      <h2>Meus Projetos</h2>
      <div class="grid-projetos" id="grid-projetos">    
    </div>
  </section>

  <section id="contato" class="contato">
    <div class="container">
      <h2>Contato</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Seu Nome" required>
        <input type="email" placeholder="Seu Email" required>
        <textarea rows="5" placeholder="Sua Mensagem"></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 - Willian Fogaca. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
